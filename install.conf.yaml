- defaults:
    link:
      create: true
      relink: true

- create:
  - ~/.aliases

# Task warrior configuration
- link:
  # Aliases for taskwarrior
    ~/.aliases/taskwarrior.sh: 
        path: ./taskwarrior/aliases.sh

    ~/.task/hooks/:
        path: ./taskwarrior/hooks/*
        glob: true

    ~/.taskrc: ./taskwarrior/taskrc

- link:
  # Aliases for git
      ~/.aliases/git.sh: 
          path: ./git/aliases.sh
