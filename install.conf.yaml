- create:
  - ~/.aliases

# Task warrior configuration
- link:
    # Aliases for taskwarrior
    ~/.aliases/taskwarrior.sh: 
        path: ./taskwarrior/aliases.sh
        relink: true
        create: true

    ~/.task/hooks/:
        path: ./taskwarrior/hooks/*
        relink: true
        create: true
        glob: true

- link:
    # Aliases for git
    ~/.aliases/git.sh: 
        path: ./git/aliases.sh
        relink: true
        create: true
